---
layout: default
comments: true
---
<div class="post">

  <div class="headline">
    <h2>{{ page.title }}</h2>

  </div>

  <article class=" posts">
  	<div>
		    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
		</div>
  {{ content }}

  <div class="social">
    <ul id="horizontal-list">

      <li><span><a href="https://twitter.com/share" class="twitter-share-button" data-via="wmitrut">Tweet</a></span></li>
      <li><span><p><g:plusone size="medium"></g:plusone></p></span></li>

    </ul>
  </div>


  {{% if page.comments %}}
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'wmitrutgithub'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>


   {{% endif %}}

  </article>




</div>
