---
layout: default
---
<div class="post">

  <div class="headline">
    <h2>{{ page.title }}</h2>

  </div>

  <article class=" posts">
  	<div>
		    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
		</div>
  {{ content }}
  </article>


</div>
