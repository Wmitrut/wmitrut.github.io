---
layout: default
---

<div class="home">

  <h3>Posts</h3>

<ul class="posts">
    {% for post in site.posts limit 4 %}

    <li><span class="post-date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ _posts}}{{ post.url }}">{{ post.title }}</a></li>
        {{ post.content | strip_html | truncatewords:75}}<br>
            <a href="{{ post.url }}">Leia Mais...</a><br><br>
    {% endfor %}
</ul>



</div>
